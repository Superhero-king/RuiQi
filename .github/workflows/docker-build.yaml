name: Docker Build and Push

on:
  # PR æäº¤æˆ–æ›´æ–°æ—¶è§¦å‘
  pull_request:
    branches: [main, master, develop]
    types: [opened, synchronize, reopened]

  # åˆå¹¶åˆ°ä¸»åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: [main, master]
    # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

env:
  # ä½¿ç”¨ vars è€Œä¸æ˜¯ secrets æ¥å­˜å‚¨ç”¨æˆ·åï¼ˆæŽ¨èåšæ³•ï¼‰
  DOCKER_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/ruiqi-waf

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # è®¾ç½® QEMU ç”¨äºŽå¤šå¹³å°æž„å»º
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # è®¾ç½® Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½• Docker Hubï¼ˆä»…åœ¨æŽ¨é€æ—¶ï¼‰
      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          # ä½¿ç”¨ vars å­˜å‚¨ç”¨æˆ·åï¼Œsecrets å­˜å‚¨å¯†ç /ä»¤ç‰Œ
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ç”Ÿæˆ Docker å…ƒæ•°æ®
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # PR æ—¶ä½¿ç”¨ pr-ç¼–å·
            type=ref,event=pr
            # åˆ†æ”¯åç§°  
            type=ref,event=branch
            # Git çŸ­ SHA
            type=sha,prefix={{branch}}-,format=short
            # å½“æŽ¨é€åˆ°ä¸»åˆ†æ”¯æ—¶ï¼Œæ·»åŠ  latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}
            # è¯­ä¹‰åŒ–ç‰ˆæœ¬ï¼ˆå½“æ‰“ tag æ—¶ï¼‰
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      # æž„å»º Docker é•œåƒï¼ˆPR æ—¶ä»…æž„å»ºï¼Œä¸æŽ¨é€ï¼‰
      - name: Build Docker image
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      # æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒï¼ˆåˆå¹¶æ—¶ï¼‰
      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      # è¾“å‡ºæž„å»ºä¿¡æ¯
      - name: Build summary
        run: |
          echo "### Docker æž„å»ºå®Œæˆ ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "**é•œåƒå·²æŽ¨é€åˆ° Docker Hub**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **é•œåƒåç§°**: \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ·ï¸ **æ ‡ç­¾**:" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n/g' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          else
            echo "**PR æž„å»ºæˆåŠŸ** âœ…" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "è¿™æ˜¯ä¸€ä¸ª PR æž„å»ºï¼Œé•œåƒæœªè¢«æŽ¨é€åˆ° Docker Hubã€‚" >> $GITHUB_STEP_SUMMARY
          fi

      # PR è¯„è®º
      - name: Comment PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const success = '${{ job.status }}' === 'success';
            const emoji = success ? 'âœ…' : 'âŒ';
            const status = success ? 'æˆåŠŸ' : 'å¤±è´¥';

            const body = `### Docker æž„å»º${status} ${emoji}

            **PR #${{ github.event.pull_request.number }}** çš„ Docker é•œåƒæž„å»ºå·²å®Œæˆã€‚

            - **æž„å»ºçŠ¶æ€**: ${status}
            - **æäº¤ SHA**: \`${{ github.event.pull_request.head.sha }}\`
            - **æž„å»ºæ—¶é—´**: ${new Date().toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' })}

            ${success ? 'é•œåƒæž„å»ºéªŒè¯é€šè¿‡ï¼Œå¯ä»¥å®‰å…¨åˆå¹¶ã€‚' : 'è¯·æ£€æŸ¥æž„å»ºæ—¥å¿—å¹¶ä¿®å¤é—®é¢˜ã€‚'}`;

            // æŸ¥æ‰¾å¹¶æ›´æ–°çŽ°æœ‰è¯„è®ºï¼Œæˆ–åˆ›å»ºæ–°è¯„è®º
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Docker æž„å»º')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
