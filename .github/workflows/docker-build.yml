name: Docker Build and Push

on:
  # PR æäº¤æˆ–æ›´æ–°æ—¶è§¦å‘
  pull_request:
    branches: [main, master, develop]
    types: [opened, synchronize, reopened]

  # åˆå¹¶åˆ°ä¸»åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: [main, master]
    # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

env:
  # ä½¿ç”¨ vars è€Œä¸æ˜¯ secrets æ¥å­˜å‚¨ç”¨æˆ·åï¼ˆæŽ¨èåšæ³•ï¼‰
  DOCKER_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/ruiqi-waf

# ç²¾ç®€æƒé™
permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # æ™ºèƒ½è®¾ç½®ï¼šPRåªéœ€è¦QEMUç”¨äºŽARM64ï¼ŒæŽ¨é€æ—¶æ‰è®¾ç½®
      - name: Set up QEMU
        if: github.event_name == 'push'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ä»…æŽ¨é€æ—¶ç™»å½•Docker Hub
      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # æ€»æ˜¯ç™»å½•GitHub Container Registryï¼ˆæ›´å¿«ï¼‰
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ç”Ÿæˆæ ‡ç­¾
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_IMAGE }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      # åˆ›å»ºå¤šå¹³å°Dockerfileï¼ˆä»…åœ¨éœ€è¦æ—¶ï¼‰
      - name: Prepare multi-platform Dockerfile
        if: github.event_name == 'push'
        run: |
          sed 's/GOOS=linux/GOOS=$TARGETOS/g; s/GOARCH=amd64/GOARCH=$TARGETARCH/g' Dockerfile > Dockerfile.multiarch

      # PRé˜¶æ®µï¼šä»…æž„å»ºAMD64è¿›è¡Œå¿«é€ŸéªŒè¯
      - name: Build Docker image (PR - AMD64 only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=pr-amd64
          cache-to: type=gha,mode=max,scope=pr-amd64
          # PRé˜¶æ®µä¼˜åŒ–ï¼šç¦ç”¨ä¸å¿…è¦çš„åŠŸèƒ½
          provenance: false
          sbom: false

      # æŽ¨é€é˜¶æ®µï¼šå®Œæ•´å¤šå¹³å°æž„å»º
      - name: Build and push (Multi-platform)
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.multiarch
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=build-amd64
            type=gha,scope=build-arm64
          cache-to: type=gha,mode=max,scope=build-multiplatform
          # ç”Ÿäº§æž„å»ºï¼šå¯ç”¨å®Œæ•´å®‰å…¨åŠŸèƒ½
          provenance: true
          sbom: true

      # ä¼˜åŒ–çš„PRè¯„è®º
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const success = '${{ job.status }}' === 'success';
            const emoji = success ? 'âœ…' : 'âŒ';
            const statusEn = success ? 'Success' : 'Failed';
            const statusCn = success ? 'æˆåŠŸ' : 'å¤±è´¥';
            const buildTime = new Date().toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' });

            // æž„å»ºä¸­æ–‡æŠ¥å‘Š
            let chineseReport = `### ä¸­æ–‡æŠ¥å‘Š

            **ðŸ—ï¸ æž„å»ºè¯¦æƒ…:**
            - éªŒè¯å¹³å°: \`linux/amd64\`
            - æž„å»ºçŠ¶æ€: ${statusCn}
            - æäº¤: \`${{ github.event.pull_request.head.sha }}\`
            - æž„å»ºæ—¶é—´: ${buildTime}

            `;

            if (success) {
              chineseReport += `**âœ… ç»“æžœ:** åŸºç¡€æž¶æž„éªŒè¯é€šè¿‡ï¼Œåˆå¹¶åŽå°†è‡ªåŠ¨æž„å»ºå®Œæ•´å¤šå¹³å°é•œåƒ

            **ðŸ’¡ ä¼˜åŒ–è¯´æ˜Ž:** PRé˜¶æ®µä»…æž„å»ºAMD64ä»¥æé«˜é€Ÿåº¦ï¼Œå®Œæ•´çš„å¤šå¹³å°æž„å»ºå°†åœ¨åˆå¹¶åŽè¿›è¡Œ`;
            } else {
              chineseReport += `**âŒ éœ€è¦å…³æ³¨:** è¯·æ£€æŸ¥æž„å»ºæ—¥å¿—å¹¶ä¿®å¤é—®é¢˜`;
            }

            // æž„å»ºè‹±æ–‡æŠ¥å‘Š
            let englishReport = `### English Report

            **ðŸ—ï¸ Build Details:**
            - Verification Platform: \`linux/amd64\`
            - Build Status: ${statusEn}
            - Commit: \`${{ github.event.pull_request.head.sha }}\`
            - Build Time: ${buildTime}

            `;

            if (success) {
              englishReport += `**âœ… Result:** Architecture verification passed, full multi-platform build will be triggered after merge

            **ðŸ’¡ Optimization Note:** PR stage only builds AMD64 to improve speed, complete multi-platform build will be performed after merge`;
            } else {
              englishReport += `**âŒ Attention Required:** Please check build logs and fix issues`;
            }

            // ç»„åˆæœ€ç»ˆå†…å®¹ï¼ˆä¸­æ–‡åœ¨å‰ï¼Œè‹±æ–‡åœ¨åŽï¼‰
            const body = `## ðŸš€ Docker Quick Build ${statusEn} ${emoji}

            **PR #${{ github.event.pull_request.number }}** AMD64 platform verification completed (optimized to build single platform only for faster verification)

            ${chineseReport}

            ---

            ${englishReport}`;

            // æŸ¥æ‰¾å¹¶æ›´æ–°çŽ°æœ‰è¯„è®º
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Docker Quick Build')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
